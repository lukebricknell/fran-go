<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Home | Fran & Go</title>
  </head>
  <body>
    <div>
      <div class="bg-gradient-to-r from-fadedblack to-fadedblack">
        <video
          autoplay
          muted
          loop
          class="fixed object-cover -z-10 h-screen w-screen"
        >
          <source src="images/fran-vid.mp4" type="video/mp4" />
        </video>
      </div>
      <!-- Hero Container -->
      <div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
        <header class="pb-6 bg-transparent lg:pb-0">
          <div class="px-4 mx-auto lg:max-w-7xl sm:px-6 lg:px-8">
            <!-- lg+ -->
            <nav class="flex items-center justify-between h-16 lg:h-20">
              <div class="flex-shrink-0">
                <a href="#" title="" class="flex">
                  <img
                    class="w-auto h-14 lg:h-20"
                    src="images/fran-logo.svg"
                    alt="Fran&Go Logo"
                  />
                </a>
              </div>

              <button
                type="button"
                class="inline-flex p-2 text-hred transition-all duration-200 rounded-md lg:hidden focus:bg-hred focus:text-beige hover:bg-hred hover:text-beige"
              >
                <!-- Menu open: "hidden", Menu closed: "block" -->
                <svg
                  class="block w-6 h-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 8h16M4 16h16"
                  />
                </svg>

                <!-- Menu open: "block", Menu closed: "hidden" -->
                <svg
                  class="hidden w-6 h-6"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>

              <div
                class="hidden lg:flex lg:items-center lg:ml-auto lg:space-x-10"
              >
                <a
                  href="#"
                  title=""
                  class="text-base font-medium text-beige transition-all duration-200 hover:text-beige-light focus:text-beige-light"
                >
                  Features
                </a>

                <a
                  href="#"
                  title=""
                  class="text-base font-medium text-beige transition-all duration-200 hover:text-beige-light focus:text-beige-light"
                >
                  Solutions
                </a>

                <a
                  href="#"
                  title=""
                  class="text-base font-medium text-beige transition-all duration-200 hover:text-beige-light focus:text-beige-light"
                >
                  Resources
                </a>

                <a
                  href="#"
                  title=""
                  class="text-base font-medium text-beige transition-all duration-200 hover:text-beige-light focus:text-beige-light"
                >
                  Pricing
                </a>
              </div>

              <a
                href="#"
                title=""
                class="items-center justify-center hidden px-4 py-3 ml-10 text-base font-semibold text-beige transition-all duration-200 bg-hred border border-transparent rounded-md lg:inline-flex hover:bg-beige hover:text-hred focus:bg-beige focus:text-hred"
                role="button"
              >
                Get started now
              </a>
            </nav>

            <!-- xs to lg -->
            <nav
              class="pt-4 pb-6 bg-white border hidden border-gray-200 rounded-md shadow-md lg:hidden"
            >
              <div class="flow-root">
                <div class="flex flex-col px-6 -my-2 space-y-1">
                  <a
                    href="#"
                    title=""
                    class="inline-flex py-2 text-base font-medium text-beige transition-all duration-200 hover:text-beige-light focus:text-beige-light"
                  >
                    Features
                  </a>

                  <a
                    href="#"
                    title=""
                    class="inline-flex py-2 text-base font-medium text-beige transition-all duration-200 hover:text-beige-light focus:text-beige-light"
                  >
                    Solutions
                  </a>

                  <a
                    href="#"
                    title=""
                    class="inline-flex py-2 text-base font-medium text-beige transition-all duration-200 hover:text-beige-light focus:text-beige-light"
                  >
                    Resources
                  </a>

                  <a
                    href="#"
                    title=""
                    class="inline-flex py-2 text-base font-medium text-beige transition-all duration-200 hover:text-beige-light focus:text-beige-light"
                  >
                    Pricing
                  </a>
                </div>
              </div>

              <div class="px-6 mt-6">
                <a
                  href="#"
                  title=""
                  class="inline-flex justify-center px-4 py-3 text-base font-semibold text-hred-dark transition-all duration-200 bg-beige border border-transparent rounded-md tems-center hover:bg-beige-light focus:bg-beige-light"
                  role="button"
                >
                  Get started now
                </a>
              </div>
            </nav>
          </div>
        </header>

        <!-- HERO SECTION -->

        <div class="h-full font-hitchcut text-hred pt-20 lg:pt-48">
          <h1 class="text-6xl text-center">
            Come on a journey <br />
            with us!
          </h1>
          <div class="flex items-center justify-center pt-16">
            <img
              src="images/person-1.png"
              alt="Happy Customer"
              class="h-5 w-auto rounded-full lg:h-8 ring-4 ring-white"
            />
            <img
              src="images/person-4.png"
              alt="Happy Customer"
              class="h-5 w-auto rounded-full lg:h-8 ring-4 ring-white -ml-1"
            />
            <img
              src="images/person-3.png"
              alt="Happy Customer"
              class="h-5 w-auto rounded-full lg:h-8 ring-4 ring-white -ml-1"
            />
            <img
              src="images/person-4.png"
              alt="Happy Customer"
              class="h-5 w-auto rounded-full lg:h-8 ring-4 ring-white -ml-1"
            />
            <h4 class="pl-5 font-bold text-md text-beige font-hitchcut">
              join 1000+ happy customers!
            </h4>
          </div>
          <div
            class="flex flex-col md:flex-row justify-center items-center gap-2 pt-5"
          >
            <a
              href="#"
              class="inline-block px-12 py-3 bg-hred text-beige rounded-lg hover:bg-beige hover:text-hred active:bg-beige active:text-hred transition-all"
              >Our Menu</a
            >
            <a
              href="#"
              class="inline-block px-12 py-3 bg-hred text-beige rounded-lg hover:bg-beige hover:text-hred active:bg-beige active:text-hred transition-all"
              >Order Now</a
            >
          </div>
        </div>
      </div>
      <!-- End of hero container -->
    </div>
  </body>
</html>
